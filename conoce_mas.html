<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosconocemas.css">
    <title>Conoce Más</title>
  </head>
  <body>
    <div class="container">
        <div class="raw-12 navLogo">
            <img src="/imge/bedu_white.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="raw-12 navVacio">
        </div>
    </div>
    <div class="container" id="contTitulo">
        <div class="raw-12 titulo">
            <p>Registrate para obtener todos los beneficios de Bedu-Travels</p>
        </div>
    </div>
    <!-- Formulario de contacto  -->
    <div class="container">
      <div class="form">  
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Apellido:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Correo Electronico:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Numero Teléfonico:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Fecha de nacimiento:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Nacionalidad:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Password:</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" rows="1"></input>
          <label for="exampleFormControlInput1">Confirma Password:</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" rows="1"></input>
        </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
    <div class="container">
      <div class="raw-12 navVacio">
      </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
