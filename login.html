<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Iniciar Sesión</title>
  </head>
  <body>
      <div class="modal-dialog text-center">
          <div class="col-sm-8 main-section">
              <div class="model-content">
                  <div class="col-12 user-img">
                      <img src="imge/kisspng-computer-icons-avatar-social-media-blog-font-aweso-avatar-icon-5b2e99c4409623.4643918115297806762646.png" alt="avatar">
                  </div>
                  <form class="col-12">
                      <div class="form-group" id="user-group">
                          <input type="text" class="form-control" placeholder="Nombre de usuario">
                      </div>
                      <div class="form-group" id="contrasena-group">
                          <input type="password" class="form-control" placeholder="Contraseña">
                      </div>
                      <button type="submit" class="btn btn-primary mt-4"><i class="fas fa-address-card"></i>Ingresa</button>
                  </form>
                  <div class="col-12 forgot mt-4">
                      <a href="#">Recordar Contraseña</a>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
